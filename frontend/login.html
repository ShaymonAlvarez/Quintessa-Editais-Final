<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quintessa Editais - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  
  <style>
    /* Ajustes específicos para a tela de login */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--qs-purple); /* Roxo do seu tema */
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box img {
      max-width: 180px;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Barlow', sans-serif;
      font-size: 1rem;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--qs-blue); /* Azul do seu tema */
      color: #fff;
      border: none;
      border-radius: 99px;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.2s;
    }
    .btn-submit:hover { opacity: 0.9; }
    .error-msg {
      color: #b00020;
      font-size: 0.9rem;
      margin-bottom: 16px;
      display: none;
      font-weight: 600;
    }
    footer {
        margin-top: 30px;
        color: rgba(255,255,255,0.6);
        font-size: 0.8rem;
        text-align: center;
    }
    footer a { color: #fff; }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="/static/logo2.png" alt="Quintessa">
    
    <div id="error-display" class="error-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" name="email" required placeholder="exemplo@quintessa.org.br">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" name="password" required placeholder="******">
      </div>
      <button type="submit" class="btn-submit">Entrar</button>
    </form>
  </div>

  <footer>
    Ferramenta Interna de Automação<br>
    Dúvidas? <a href="mailto:gente.gestao@quintessa.org.br">gente.gestao@quintessa.org.br</a>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const errorDisplay = document.getElementById('error-display');
    const btn = document.querySelector('.btn-submit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.innerText = "Verificando...";
      errorDisplay.style.display = 'none';

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (res.ok) {
          window.location.href = data.redirect;
        } else {
          errorDisplay.textContent = data.detail || "Erro ao logar.";
          errorDisplay.style.display = 'block';
          btn.disabled = false;
          btn.innerText = "ENTRAR";
        }
      } catch (err) {
        errorDisplay.textContent = "Erro de conexão com o servidor.";
        errorDisplay.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "ENTRAR";
      }
    });
  </script>
</body>
</html>
